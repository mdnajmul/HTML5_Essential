<!DOCTYPE html>

<html lang="en">

<head>
    <title>HTML Block & Inline</title>
</head>

<body>

  <!--
      HTML Block and Inline Elements:
        
         Every HTML element has a default display value, depending on what type of element it is.

         The two display values are: block and inline.
  -->
  
  
  <!--================================================================================================================================================
      Block-level Elements:
          
          A block-level element always starts on a new line and takes up the full width available (stretches out to the left and right as far as it can).
          
          The <div> element is a block-level element.
          
          Block level elements in HTML:
          
          <address> , <article> , <aside> , <blockquote> , <canvas> , <dd> , <div> , <dl> , <dt> , <fieldset> , <figcaption> , <figure> , <footer> , <form> , 
          <h1>-<h6> , <header> , <hr> , <li> , <main> , <nav> , <noscript> , <ol> , <p> , <pre> , <section> , <table> , <tfoot> , <ul> , <video>
  -->
  <div>Hello World</div>
  <!--===================================================================================================================================================
  
  
  <!--====================================================================================================================================================
      Inline Elements:
         
         An inline element does not start on a new line and only takes up as much width as necessary.
         
         This is an inline <span> element inside a paragraph.
         
         Inline elements in HTML:
         
         <a> , <abbr> , <acronym> , <b> , <bdo> , <big> , <br> , <button> , <cite> , <code> , <dfn> , <em> , <i> , <img> , <input> , <kbd> , <label> , <map> , 
         <object> , <output> , <q> , <samp> , <script> , <select> , <small> , <span> , <strong> , <sub> , <sup> , <textarea> , <time> , <tt> , <var>
  -->
  <span>Hello World</span>         
  <!--======================================================================================================================================================-->


</body>

</html>
